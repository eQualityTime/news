<!DOCTYPE html>
<html>
<head>
  <title>Fake News Contagion Simulation</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>
    #network {
      width: 100vw;
      height: 90vh;
      border: 1px solid lightgray;
    }
    #controls {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    label, input {
      display: block;
      margin: 5px 0;
    }
    #network {
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Number of people in community:: <input type="number" id="nodeCount" value="200"></label>
    <label>Chance that someone believes a lie: <input type="number" step="0.01" id="redChance" value="0.4"></label>
    <label>Chance someone checks what they hear on for themselves<input type="number" step="0.01" id="debunkChance" value="0.2"></label>
    <label>Chance someone will educate a friend <input type="number" step="0.01" id="blueToWhiteChance" value="0.3"></label>
    <label>Chance that someone will change their mind: <input type="number" step="0.01" id="blueToRedChance" value="0.1"></label>
    <button onclick="startSimulation(); document.getElementById('controls').style.display='none';">Start</button>
  </div>
  <div id="network"></div>

  <script>
    let nodeSet, edgeSet, connections, intervalId;

    function startSimulation() {
      clearInterval(intervalId);

      const nodeCount = parseInt(document.getElementById('nodeCount').value);
      const redChance = parseFloat(document.getElementById('redChance').value);
      const debunkChance = parseFloat(document.getElementById('debunkChance').value);
      const blueToWhiteChance = parseFloat(document.getElementById('blueToWhiteChance').value);
      const blueToRedChance = parseFloat(document.getElementById('blueToRedChance').value);

      const nodes = [];
      const edges = [];
      connections = new Map();

      for (let i = 0; i < nodeCount; i++) {
        nodes.push({ id: i, label: `User ${i}`, color: 'lightgray' });
        connections.set(i, []);
      }

      for (let i = 0; i < nodeCount; i++) {
        const edgeCount = Math.floor(Math.random() * 3) + 1;
        const targets = new Set();
        while (targets.size < edgeCount) {
          const target = Math.floor(Math.random() * nodeCount);
          if (target !== i && !targets.has(target)) {
            targets.add(target);
            edges.push({ from: i, to: target });
            connections.get(i).push(target);
            connections.get(target).push(i);
          }
        }
      }

      nodeSet = new vis.DataSet(nodes);
      edgeSet = new vis.DataSet(edges);

      const data = {
        nodes: nodeSet,
        edges: edgeSet
      };

      const options = {
        nodes: {
          shape: 'dot',
          size: 10,
          font: { size: 14 },
          borderWidth: 2
        },
        edges: {
          width: 1,
          color: { color: '#aaa' }
        },
        physics: {
          stabilization: false,
          barnesHut: {
            gravitationalConstant: -30000,
            springLength: 100
          }
        }
      };

      const container = document.getElementById('network');
      new vis.Network(container, data, options);

      const initial = Math.floor(Math.random() * nodeCount);
      nodeSet.update({ id: initial, color: 'red' });

      intervalId = setInterval(() => {
        const currentNodes = nodeSet.get();
        const newStates = new Map();

        for (const node of currentNodes) {
          const neighbors = connections.get(node.id);
          let redInfluence = false;
          let blueInfluence = false;

          for (const n of neighbors) {
            const neighbor = nodeSet.get(n);
            if (neighbor.color === 'red') redInfluence = true;
            if (neighbor.color === 'blue') blueInfluence = true;
          }

          if (node.color === 'lightgray') {
            if (redInfluence && Math.random() < redChance) {
              newStates.set(node.id, 'red');
            } else if (redInfluence && Math.random() < debunkChance) {
              newStates.set(node.id, 'blue');
            } else if (blueInfluence && Math.random() < blueToWhiteChance) {
              newStates.set(node.id, 'blue');
            }
          } else if (node.color === 'red') {
            if (blueInfluence && Math.random() < blueToRedChance) {
              newStates.set(node.id, 'blue');
            }
          }
        }

        for (const [id, color] of newStates.entries()) {
          nodeSet.update({ id, color });
        }
      }, 1000);
    }
  </script>
</body>
</html>
