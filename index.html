<!DOCTYPE html>
<html>
<head>
  <title>Fake News Contagion Simulation</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>
    #network {
      width: 100vw;
      height: 85vh;
      border: 1px solid lightgray;
      z-index: 0;
    }
    #chartTitle {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    #controls {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      text-align: center;
    }
    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: none;
    }
    #settingsToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      z-index: 1001;
    }
    label, input {
      margin: 5px 0;
    }
    label.checkbox-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin: 10px 0;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <button id="settingsToggle" onclick="toggleSettings()">âš™ Settings</button>
  <div id="settings">
    <label>Number of people in community: <input type="number" id="nodeCount" value="200"></label>
    <label>Chance that someone believes a lie: <input type="number" step="0.01" id="redChance" value="0.1"></label>
  </div>

  <div id="controls">
    <img src="ProjectReal.png" alt="Project Real Logo" class="logo">
    <p><strong>So you've created your own bit of fake news</strong></p>
    <label class="checkbox-label"><input type="checkbox" id="emotive"> Is it emotive?</label>
    <label class="checkbox-label"><input type="checkbox" id="expert"> Does it pretend you are an expert?</label>
    <button onclick="startSimulation(); document.getElementById('controls').style.display='none';">Start</button>
  </div>

  <div id="chartTitle">Simulating Spread of Fake News</div>
  <div id="network"></div>

  <script>
    let nodeSet, edgeSet, connections, intervalId;

    function toggleSettings() {
      const settings = document.getElementById('settings');
      settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
    }

    function startSimulation() {
      clearInterval(intervalId);

      const nodeCount = parseInt(document.getElementById('nodeCount').value);
      let redChance = parseFloat(document.getElementById('redChance').value);
      if (document.getElementById('emotive').checked) redChance += 0.2;
      if (document.getElementById('expert').checked) redChance += 0.2;

      const nodes = [];
      const edges = [];
      connections = new Map();

      for (let i = 0; i < nodeCount; i++) {
        nodes.push({ id: i, label: `User ${i}`, color: 'lightgray' });
        connections.set(i, []);
      }

      for (let i = 0; i < nodeCount; i++) {
        const edgeCount = Math.floor(Math.random() * 3) + 1;
        const targets = new Set();
        while (targets.size < edgeCount) {
          const target = Math.floor(Math.random() * nodeCount);
          if (target !== i && !targets.has(target)) {
            targets.add(target);
            edges.push({ from: i, to: target });
            connections.get(i).push(target);
            connections.get(target).push(i);
          }
        }
      }

      nodeSet = new vis.DataSet(nodes);
      edgeSet = new vis.DataSet(edges);

      const data = {
        nodes: nodeSet,
        edges: edgeSet
      };

      const options = {
        nodes: {
          shape: 'dot',
          size: 10,
          font: { size: 14 },
          borderWidth: 2
        },
        edges: {
          width: 1,
          color: { color: '#aaa' }
        },
        physics: {
          stabilization: false,
          barnesHut: {
            gravitationalConstant: -30000,
            springLength: 100
          }
        }
      };

      const container = document.getElementById('network');
      new vis.Network(container, data, options);

      const initial = Math.floor(Math.random() * nodeCount);
      nodeSet.update({ id: initial, color: 'red' });

      intervalId = setInterval(() => {
        const currentNodes = nodeSet.get();
        const newStates = new Map();

        for (const node of currentNodes) {
          const neighbors = connections.get(node.id);
          let redInfluence = false;

          for (const n of neighbors) {
            const neighbor = nodeSet.get(n);
            if (neighbor.color === 'red') redInfluence = true;
          }

          if (node.color === 'lightgray') {
            if (redInfluence && Math.random() < redChance) {
              newStates.set(node.id, 'red');
            }
          }
        }

        for (const [id, color] of newStates.entries()) {
          nodeSet.update({ id, color });
        }
      }, 1000);
    }
  </script>
</body>
</html>
